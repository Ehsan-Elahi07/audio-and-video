<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio video practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exploring Audio and Video Elements</h1>
    <!-- Audio  tag-->
    <audio controls>
        <source src="./audio/song.mp3" type="audio/mpeg" />
        <source src="./audio/song (2).mp3" type="audio/ogg" />
        Your browser does not support the audio element
    </audio>
    <p>"listen to our relaxing piano tune."</p>
    <!-- video  tag -->
    <video controls width="600" height="400">
        <source src="./video/video.mp4"> type="video/mp4"
        <source src="./videos/coding video.webm"> type="video.webm"
        Your browser does not support the video tag
    </video>
    <p>"watch our Coding videos."</p>
    <footer>
        <p>"Copyright &#169 2025 Ehsan elahi."</p>
    </footer>
</body>
</html>
